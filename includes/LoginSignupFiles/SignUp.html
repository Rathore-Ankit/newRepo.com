<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        body {
            background: linear-gradient(135deg, #add8e6 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .title {
            font-size: 24px;
            color: #4682b4;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form label {
            display: block;
            margin-bottom: 10px;
        }
        .form label span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #4682b4;
        }
        .form .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b0c4de;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .form .input:focus {
            border-color: #4682b4;
            outline: none;
        }
        .form .input-group {
            position: relative;
        }
        .form .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #4682b4;
        }
        .submit {
            width: 100%;
            padding: 10px;
            background-color: #4682b4;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit:hover {
            background-color: #4169e1;
        }
        .signin {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .signin a {
            color: #4682b4;
            text-decoration: none;
            font-weight: bold;
        }
        .signin a:hover {
            text-decoration: underline;
        }



        
    </style>
</head>
<body>
    <div class="form-container">
        <form action="login_register.php" method="post" class="form">
            <p class="title">Register</p>
            <label>
                <span>Fullname</span>
                <input class="input" type="text" name="fullname" required>
            </label>
            <label>
                <span>Username</span>
                <input class="input" type="text" name="username" required>
            </label>
            <label>
                <span>Email</span>
                <input class="input" type="email" name="email" required>
            </label>
            <label class="input-group">
                <span>Password</span>
                <input class="input" type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </label>
            <button class="submit" name="register">Register</button>
            <p class="signin">Already have an account? <a href="NeemanLogin.html">Sign in</a></p>
        </form>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
