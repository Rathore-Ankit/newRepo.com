<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
 
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Information</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Billing Address</label>
                <input type="text" id="billingAddress" name="billingAddress" placeholder="123 Main St, City, Country" required>
            </div>
            <div class="form-group">
                <button type="submit" id="payNowBtn">Pay Now</button>
            </div>
        </form>
    </div>
    <script >document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Get form values
        var cardNumber = document.getElementById("cardNumber").value;
        var cardName = document.getElementById("cardName").value;
        var expiryDate = document.getElementById("expiryDate").value;
        var cvv = document.getElementById("cvv").value;
        var billingAddress = document.getElementById("billingAddress").value;
    
        // Basic validation
        if (cardNumber.length !== 16) {
            alert("Please enter a valid 16-digit card number.");
            return;
        }
        if (cvv.length !== 3) {
            alert("Please enter a valid 3-digit CVV.");
            return;
        }
        
        // Here, you would send the data to your server for processing
        alert("Payment successful!");
    
        // Reset form after submission
        document.getElementById("paymentForm").reset();
    });
    </script>
</body>
</html>
