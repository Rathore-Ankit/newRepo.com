<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="CART.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <nav>
        <div class="logo"> E-COMMERCE</div>
        <ul>
            <li> <a href="">HOME</a></li>
            <li> <a href="">PRODUCT</a></li>
            <li> <a href="">OFFER</a></li>
            <li> <a href="">ABOUT</a></li>
            <li> <a href="">CONTACT</a></li>

            <i class="fas fa-shopping-cart"></i>
        </ul>
    </nav>

    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="img/Mloafers.png" alt="">
            </div>

            <div class="images">
                <div class="small-img">
                    <img src="Neeman Shoes Cart/NS3.png"  onclick="showImg(this.src)">
                </div>

                <div class="small-img">
                    <img src="Neeman Shoes Cart/NS2.png"  onclick="showImg(this.src)">
                </div>

                <div class="small-img">
                    <img src="Neeman Shoes Cart/NS3.png"  onclick="showImg(this.src)">
                </div>

                <div class="small-img">
                    <img src="Neeman Shoes Cart/NS2.png"  onclick="showImg(this.src)">
                </div>
            </div>
        </div>


        <div class="right">
            <div class="url">HOME > PRODUCT > SHOES</div>
            <div class="pName">Shoes for Men</div>
            <div class="Ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half"></i>
            </div>
            <div class="price">$20</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize active">6</div>
                <div class="psize">7</div>
                <div class="psize">8</div>
                <div class="psize">9</div>
                <div class="psize">10</div>
            </div>

            <div class="Quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>

            <div class="btn-box">
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>









    </div>

    
</body>
<script src = "cart.js"> </script>

</html>
